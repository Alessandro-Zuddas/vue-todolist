<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- /Google Fonts -->
        <!-- Font Awesome Library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /Font Awesome Library -->
        <!-- Mine style -->
        <link rel="stylesheet" href="css/style.css">
        <!-- /Mine style -->
        <title>Vue ToDo List</title>
        <!-- Vue.Js CDN -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- /Vue.Js CDN -->
    </head>
    <body>
        
        <div id="app" class="container">
            
            <div class="app-header">
                <img class="logo" src="img/logo (1).png" alt="Logo Boolean">

                <form @submit.prevent="onAddingTask">
                    <input class="todo-input" type="text" placeholder="Aggiungi una task!" v-model="newTask.taskName" minlength="5" required>
                    <button class="submit-btn" type="submit">Aggiungi</button>
                </form>
            </div>
            <div class="app-body">
                <ul class="tasks-list" v-if="toDoList.length > 0">
                    <li class="task" 
                        v-for="(task, index) in toDoList" 
                        :class="{ done: task.wasDone === true }">
                        <span :class="{ text_done: task.wasDone === true }"  @click="taskDone(index)">{{ task.taskName }}</span>
                        <i class="fa-solid fa-xmark" @click="removeTask(index)"></i>
                    </li>
                </ul>
                <h2 v-else class="no-task">Nessuna Task nella lista!</h2>
            </div>

        </div>

        <script src="js/main.js"></script>
    </body>
</html>
